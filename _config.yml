title: 'Brajeshwar'
description: 'Iâ€™m on an adventure to create beautiful and meaningful products to improve the world for my daughters and their friends.'

url: 'https://brajeshwar.com'
baseurl: ''

markdown: kramdown
highlighter: rouge

# Enable line-numbers for code (TBD: Table layout seems to have a conflict with this)
# kramdown:
#   syntax_highlighter_opts:
#     block:
#       line_numbers: true

permalink: pretty
permalink: /:title/

search_provider: algolia
algolia:
  application_id: TLHGGYA9QZ
  index_name: brajeshwar.com
  search_only_api_key: 17f090a9f2b6488a3cbd09abdb3040ae # YOUR_SEARCH_ONLY_API_KEY
  files_to_exclude:
    - _redirect/*.*
    - backups
    - bookmarks
    - now
    - static

feed:
  posts_limit: 9
  author: Brajeshwar

sass:
  style: compressed
  sourcemap: never

plugins:
  - jekyll-algolia
  - jekyll-feed
  - jekyll-optional-front-matter
  - jekyll-paginate
  - jekyll-redirect-from  
  - jekyll-sitemap
  - jekyll-titles-from-headings
  
optional_front_matter:
  remove_originals: true

titles_from_headings:
  enabled: true
  strip_title: true
  collections: true

defaults:
  - scope:
      path: '_posts'
      type: 'posts'
    values:
      layout: 'post'
      permalink: '/:year/:title/'
  - scope:
      path: 'bookmarks'
      type: 'pages'
    values:
      layout: 'page-bookmarks'
  - scope:
      path: '_redirect'
      type: 'pages'
    values:
      layout: 'redirect'

collections:
  redirect:
    output: true

exclude:
  - .claude
  - .obsidian
  - Gemfile
  - Gemfile.lock
  - gemfiles/
  - README.*
  - now/*
  - vendor