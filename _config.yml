title: 'Brajeshwar'
description: 'Iâ€™m on an adventure to create beautiful, meaningful products that improve the world for my daughters and their friends.'

url: 'https://brajeshwar.com'
baseurl: ''

markdown: kramdown

# Enable line-numbers for code (TBD: Table layout seems to have a conflict with this)
# kramdown:
#   syntax_highlighter_opts:
#     block:
#       line_numbers: true

theme: null
permalink: pretty
permalink: /:title/

feed:
  posts_limit: 9
  author: Brajeshwar

sass:
  style: compressed
  sourcemap: never

plugins:
  - jekyll-feed
  - jekyll-optional-front-matter
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-titles-from-headings
  
optional_front_matter:
  remove_originals: true

titles_from_headings:
  enabled: true
  strip_title: true
  collections: true

defaults:
  - scope:
      path: '_posts'
      type: 'posts'
    values:
      layout: 'post'
      permalink: '/:year/:title/'
  - scope:
      path: '_redirect'
      type: 'pages'
    values:
      layout: 'redirect'
  - scope:
      path: '_pages'
      type: 'pages'
    values:
      layout: 'page'
      permalink: '/:name/'

collections:
  redirect:
    output: true
  pages:
    output: true

exclude:
  - Gemfile
  - Gemfile.lock
  - now/
  - README.md
