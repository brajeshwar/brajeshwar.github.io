title: Brajeshwar
email: brajeshwar@oinam.com
description: >- # this means to ignore newlines until 'baseurl:'
  I design experiences, opportunities, careers, teams, products, and organizations.
baseurl: ''
url: 'https://brajeshwar.com'
  
theme: null
markdown: kramdown
highlighter: rouge

permalink: pretty
permalink: /:title/

plugins:
  - jekyll-feed
  - jekyll-sitemap
  # - jekyll-algolia
  # - jekyll-titles-from-headings
  # - jekyll-optional-front-matter

# # jekyll-titles-from-headings, https://github.com/benbalter/jekyll-titles-from-headings/
# titles_from_headings:
#   enabled:     false
#   strip_title: false
#   collections: false

# # optional-front-matter, https://github.com/benbalter/jekyll-optional-front-matter
# optional_front_matter:
#   remove_originals: true

algolia:
  application_id: 'brajeshwar.com'
  index_name: 'brajeshwar.com'

# jekyll-feed config
feed:
  posts_limit: 10

# Posts
defaults:
  - scope:
      path: '_posts'
      type: 'posts'
    values:
      layout: 'post'
      permalink: '/:year/:title/'

# Exclude from processing.
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - README.*