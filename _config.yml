title: Brajeshwar

remote_theme: oinam/oinam-jekyll

markdown: kramdown
highlighter: rouge
future: false
show_drafts: false

permalink: pretty
permalink: /:title/

feed:
  posts_limit: 10
  author: Brajeshwar

layout:
  home_posts_no: 6
  posts_home: /blog/

styles:
  font_family: serif

sass:
  style: compressed
  sourcemap: never

plugins:
  - jekyll-feed
  - jekyll-optional-front-matter
  - jekyll-paginate
  - jekyll-redirect-from
  - jekyll-sitemap
  - jekyll-titles-from-headings
  - jekyll-remote-theme

algolia:
  application_id: JCOTPOLESP
  index_name: 'brajeshwar.com'
  search_only_api_key: b53e2c30ce0512160269fd09b5d03c41

titles_from_headings:
  enabled: true
  strip_title: true
  collections: true

defaults:
  - scope:
      path: '_posts'
      type: 'posts'
    values:
      layout: 'post'
      permalink: '/:year/:title/'
  - scope:
      path: '_redirect'
      type: 'pages'
    values:
      layout: 'redirect'

collections:
  redirect:
    output: true

exclude:
  - .jekyll-cache/
  - .sass-cache/
  - _drafts
  - Gemfile
  - Gemfile.lock
  - gemfiles/
  - README.*
  - tmp.*
  - todo.*