title: Brajeshwar

remote_theme: oinam/oinam-jekyll

markdown: kramdown
highlighter: rouge
future: false
show_drafts: false

permalink: pretty
permalink: /:title/

feed:
  posts_limit: 10
  author: Brajeshwar

layout:
  theme: default
  theme_highlighter: emacs
  home_posts_no: 7
  posts_home: /blog/
  link_new_tab: false # should external links open in a new tab (true) or in the current tab (false)

styles:
  font_family: serif

plugins:
  - jekyll-feed
  - jekyll-optional-front-matter
  - jekyll-paginate
  - jekyll-redirect-from  
  - jekyll-remote-theme
  - jekyll-sitemap
  - jekyll-titles-from-headings
  
optional_front_matter:
  remove_originals: true

titles_from_headings:
  enabled: true
  strip_title: true
  collections: true

include:
  - _pages

defaults:
  - scope:
      path: '_posts'
      type: 'posts'
    values:
      layout: 'post'
      permalink: '/:year/:title/'
  - scope:
      path: '_redirect'
      type: 'pages'
    values:
      layout: 'redirect'

collections:
  redirect:
    output: true

exclude:
  - .jekyll-cache/
  - .obsidian
  - .sass-cache/
  - _archived
  - Gemfile
  - Gemfile.lock
  - gemfiles/
  - README.*