title: Brajeshwar

remote_theme: oinam/oinam-jekyll
incremental: true

markdown: kramdown
highlighter: rouge
future: false
show_drafts: false

permalink: pretty
permalink: /:title/

algolia:
  application_id: W87KPA9T2D
  index_name: brajeshwar.com
  search_only_api_key: 70b80cbdd15e92f6469d27c16790c531

feed:
  posts_limit: 10
  author: Brajeshwar

layout:
  theme: default
  theme_highlighter: emacs
  home_posts_no: 7
  posts_home: /blog/
  link_new_tab: false # should external links open in a new tab (true) or in the current tab (false)

styles:
  font_family: serif # serif, sans (default)

plugins:
  - jekyll-feed
  - jekyll-optional-front-matter
  - jekyll-paginate
  - jekyll-redirect-from  
  - jekyll-remote-theme
  - jekyll-sitemap
  - jekyll-titles-from-headings
  - jekyll-browsersync
  
optional_front_matter:
  remove_originals: true

titles_from_headings:
  enabled: true
  strip_title: true
  collections: true

defaults:
  - scope:
      path: '_posts'
      type: 'posts'
    values:
      layout: 'post'
      permalink: '/:year/:title/'
  - scope:
      path: '_redirect'
      type: 'pages'
    values:
      layout: 'redirect'

collections:
  redirect:
    output: true

exclude:
  - .jekyll-cache/
  - .obsidian
  - .sass-cache/
  - _archived
  - Gemfile
  - Gemfile.lock
  - gemfiles/
  - README.*