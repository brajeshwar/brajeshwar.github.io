title: Brajeshwar
description: ''

url: 'https://brajeshwar.com'

markdown: kramdown
highlighter: rouge

permalink: pretty
permalink: /:title/

feed:
  posts_limit: 10
  author: Brajeshwar

plugins:
  - jekyll-feed
  - jekyll-optional-front-matter
  - jekyll-paginate
  - jekyll-redirect-from  
  - jekyll-sitemap
  - jekyll-titles-from-headings
  
optional_front_matter:
  remove_originals: true

titles_from_headings:
  enabled: true
  strip_title: true
  collections: true

defaults:
  - scope:
      path: '_posts'
      type: 'posts'
    values:
      layout: 'post'
      permalink: '/:year/:title/'
  - scope:
      path: '_redirect'
      type: 'pages'
    values:
      layout: 'redirect'

collections:
  redirect:
    output: true

exclude:
  - Gemfile
  - Gemfile.lock
  - gemfiles/
  - README.*