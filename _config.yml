title: 'Brajeshwar'
description: 'I am an entrepreneur, and technologist, with a deep focus on leadership in products and designs.'

url: 'https://brajeshwar.com'
baseurl: ''

markdown: kramdown
highlighter: rouge

permalink: pretty
permalink: /:title/

search_provider: algolia
algolia:
  application_id: TLHGGYA9QZ
  index_name: brajeshwar.com
  search_only_api_key: 17f090a9f2b6488a3cbd09abdb3040ae # YOUR_SEARCH_ONLY_API_KEY
  files_to_exclude:
    - _redirect/*.*
    - backups
    - static

feed:
  posts_limit: 10
  author: Brajeshwar

sass:
  style: compressed
  sourcemap: never

plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-algolia
  - jekyll-redirect-from  
  - jekyll-optional-front-matter
  - jekyll-titles-from-headings
  
optional_front_matter:
  remove_originals: true

titles_from_headings:
  enabled: true
  strip_title: true
  collections: true

defaults:
  - scope:
      path: '_posts'
      type: 'posts'
    values:
      layout: 'post'
      permalink: '/:year/:title/'
  - scope:
      path: '_redirect'
      type: 'pages'
    values:
      layout: 'redirect'

collections:
  redirect:
    output: true

exclude:
  - Gemfile
  - Gemfile.lock
  - gemfiles/
  - README.*