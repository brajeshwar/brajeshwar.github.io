title: Brajeshwar
email: brajeshwar@oinam.com
description: >-
  I design experiences, opportunities, careers, teams, products, and organizations.
baseurl: ''
url: 'https://brajeshwar.com'
  
theme: null
markdown: kramdown
highlighter: rouge

kramdown:
  input: GFM
  syntax_highlighter: rouge
  default_lang: html
  css_class: syntax

permalink: pretty
permalink: /:title/

sass:
  style: compressed
  sourcemap: never


# Github Pages Plugins Only
# https://pages.github.com/versions/
plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-optional-front-matter
  - jekyll-titles-from-headings

algolia:
  application_id: JCOTPOLESP
  index_name: 'brajeshwar.com'
  search_only_api_key: b53e2c30ce0512160269fd09b5d03c41

# # jekyll-titles-from-headings, https://github.com/benbalter/jekyll-titles-from-headings/
# titles_from_headings:
#   enabled:     false
#   strip_title: false
#   collections: false

# # optional-front-matter, https://github.com/benbalter/jekyll-optional-front-matter
# optional_front_matter:
#   remove_originals: true

# jekyll-feed config
feed:
  posts_limit: 10
  author: Brajeshwar

# Posts
defaults:
  - scope:
      path: '_posts'
      type: 'posts'
    values:
      layout: 'post'
      permalink: '/:year/:title/'

# Exclude from processing.
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - README.*