<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1618" height="1000" viewBox="0 0 1618 1000" role="img" aria-labelledby="title desc">
  <title id="title">Golden Ratio — Animated Tiling and Spiral</title>
  <desc id="desc">Animated illustration of a golden rectangle subdividing into Fibonacci squares with a spiral drawn over them. Loops indefinitely.</desc>
  <defs>
    <style>
      .frame { fill: none; stroke: #111; stroke-width: 4; }
      .square { fill: none; stroke: #888; stroke-width: 2; opacity: 0.35; }
      .highlight { fill: none; stroke: #2a6; stroke-width: 3; opacity: 0; }
      .spiral { fill: none; stroke: #c33; stroke-width: 5; stroke-linecap: round;
                stroke-dasharray: 1; stroke-dashoffset: 1; }
      .label { font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
                font-size: 42px; fill: #111; }
      .sub { font-size: 24px; fill: #444; }
    </style>
  </defs>
  <rect class="frame" x="2" y="2" width="1614" height="996" rx="12" ry="12" />
  <g id="squares">
    <rect class="square" x="0.000" y="0.000" width="1000.000" height="1000.000"/>
    <rect class="square" x="1000.000" y="0.000" width="618.000" height="618.000"/>
    <rect class="square" x="1000.000" y="618.000" width="382.000" height="382.000"/>
    <rect class="square" x="1382.000" y="618.000" width="236.000" height="236.000"/>
    <rect class="square" x="1382.000" y="854.000" width="146.000" height="146.000"/>
    <rect class="square" x="1528.000" y="854.000" width="90.000" height="90.000"/>
    <rect class="square" x="1528.000" y="944.000" width="56.000" height="56.000"/>
    <rect class="square" x="1584.000" y="944.000" width="34.000" height="34.000"/>
    <rect class="square" x="1584.000" y="978.000" width="22.000" height="22.000"/>
    <rect class="square" x="1606.000" y="978.000" width="12.000" height="12.000"/>
  </g>
  <g id="highlights">
    <rect class="highlight" x="0.000" y="0.000" width="1000.000" height="1000.000">
      <animate attributeName="opacity" values="0;1;0" dur="0.800s" begin="0.000s" repeatCount="indefinite" />
    </rect>
    <rect class="highlight" x="1000.000" y="0.000" width="618.000" height="618.000">
      <animate attributeName="opacity" values="0;1;0" dur="0.800s" begin="0.800s" repeatCount="indefinite" />
    </rect>
    <rect class="highlight" x="1000.000" y="618.000" width="382.000" height="382.000">
      <animate attributeName="opacity" values="0;1;0" dur="0.800s" begin="1.600s" repeatCount="indefinite" />
    </rect>
    <rect class="highlight" x="1382.000" y="618.000" width="236.000" height="236.000">
      <animate attributeName="opacity" values="0;1;0" dur="0.800s" begin="2.400s" repeatCount="indefinite" />
    </rect>
    <rect class="highlight" x="1382.000" y="854.000" width="146.000" height="146.000">
      <animate attributeName="opacity" values="0;1;0" dur="0.800s" begin="3.200s" repeatCount="indefinite" />
    </rect>
    <rect class="highlight" x="1528.000" y="854.000" width="90.000" height="90.000">
      <animate attributeName="opacity" values="0;1;0" dur="0.800s" begin="4.000s" repeatCount="indefinite" />
    </rect>
    <rect class="highlight" x="1528.000" y="944.000" width="56.000" height="56.000">
      <animate attributeName="opacity" values="0;1;0" dur="0.800s" begin="4.800s" repeatCount="indefinite" />
    </rect>
    <rect class="highlight" x="1584.000" y="944.000" width="34.000" height="34.000">
      <animate attributeName="opacity" values="0;1;0" dur="0.800s" begin="5.600s" repeatCount="indefinite" />
    </rect>
    <rect class="highlight" x="1584.000" y="978.000" width="22.000" height="22.000">
      <animate attributeName="opacity" values="0;1;0" dur="0.800s" begin="6.400s" repeatCount="indefinite" />
    </rect>
    <rect class="highlight" x="1606.000" y="978.000" width="12.000" height="12.000">
      <animate attributeName="opacity" values="0;1;0" dur="0.800s" begin="7.200s" repeatCount="indefinite" />
    </rect>
  </g>
  <path class="spiral" d="M 1000.000 0.000 A 1000.000 1000.000 0 0 1 0.000 1000.000 L 1618.000 618.000 A 618.000 618.000 0 0 1 1000.000 0.000 L 1000.000 1000.000 A 382.000 382.000 0 0 1 1382.000 618.000 L 1382.000 618.000 A 236.000 236.000 0 0 1 1618.000 854.000 L 1528.000 854.000 A 146.000 146.000 0 0 1 1382.000 1000.000 L 1618.000 944.000 A 90.000 90.000 0 0 1 1528.000 854.000 L 1528.000 1000.000 A 56.000 56.000 0 0 1 1584.000 944.000 L 1584.000 944.000 A 34.000 34.000 0 0 1 1618.000 978.000 L 1606.000 978.000 A 22.000 22.000 0 0 1 1584.000 1000.000 L 1618.000 990.000 A 12.000 12.000 0 0 1 1606.000 978.000" pathLength="1">
    <animate attributeName="stroke-dashoffset" values="1;0" dur="8.000s" begin="0s" repeatCount="indefinite" />
  </path>
  <text class="label" x="809.0" y="970" text-anchor="middle">φ ≈ 1.618<tspan class="sub">  (Golden Ratio)</tspan></text>
</svg>
