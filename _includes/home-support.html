<home-support>
  <h2>Support & Endorsements</h2>
  <ul>
    {% for items in site.data.support -%}
    <li>
      <a href="{{ items.url }}">{{ items.title }}</a>
      {{ items.desc }}
    </li>
    {% endfor -%}
  </ul>
  <p class="mark highlight">
    <small>
      <strong>Disclaimer:</strong>
      I’m affiliated with, endorse, support, and use these products. I’m part of, advise, mentor, invest, and/or own parts in some of them.
    </small>
  </p>
</home-support>
