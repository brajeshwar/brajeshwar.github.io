<div class="video-wrap">
	<iframe
		src="{{ include.videoURL }}"
		width="800"
		height="450"
		title="YouTube Video"
		frameborder="0"
		allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
		allowfullscreen>
	</iframe>
</div>

<style type="text/css">
.video-wrap {
  position: relative;
  padding-bottom: 56.25%;
  padding-top: 35px;
  max-width: 100%;
  height: 0;
  overflow: hidden;
}
	
.video-wrap iframe,
.video-wrap object,
.video-wrap embed {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
}
</style>
