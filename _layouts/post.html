---
layout: default
---

<main role="main" class="container-ideal page-post">

  {%- if page.image %}
    <figure class="cover-photo">
      <img loading="lazy" src="{{ page.image }}" alt="{{ page.image-title }}">
      {% if page.image-caption %}<figcaption>{{ page.image-caption }}</figcaption>{% endif %}
    </figure>
  {% endif -%}

  <article class="post">
    <h1>{{ page.title }}</h1>
    <time datetime="{{ post.date | date: '%Y-%m-%d' }}">{{ page.date | date: '%a, %b %-d, %Y' }}</time>
    {{ content }}
  </article>

  {%- if page.previous.url or page.next.url -%}
  <nav class="post-nav">
    <div class="post-nav__prev">
      {%- if page.previous.url -%}
      <a href="{{ page.previous.url }}" class="post-nav__prev" title="{{ page.previous.title }}"> ← Prev</a>
      {%- endif -%}
    </div>
    <div class="post-nav__next">
      {%- if page.next.url -%}
      <a href="{{ page.next.url }}" class="post-nav__next" title="{{ page.next.title }}">Next → </a>
      {%- endif -%}
    </div>
  </nav>
  {%- endif -%}

</main>
