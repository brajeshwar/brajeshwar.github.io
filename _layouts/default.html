<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>
  {%- if title -%}{{ title }}
  {%- elsif page.title -%}{{ page.title }}
  {%- else -%}{{ site.title }}
  {%- endif -%}
</title>

<meta name="description" content="{{ site.description }}">

<meta name="msapplication-TileColor" content="#171717">
<meta name="color-scheme" content="light dark">
<meta name="theme-color" media="(prefers-color-scheme: light)" content="#f0f0f0">
<meta name="theme-color" media="(prefers-color-scheme: dark)" content="#171717">

<link rel="archives" href="{{ site.baseurl | prepend: site.url }}/archives/">
<link rel="canonical" href="{{ site.baseurl | prepend: site.url }}{{ page.url }}">
<link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ site.baseurl | prepend: site.url }}/feed.xml">

<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">
<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">

<style type="text/css">{% include styles.html %}</style>

<script src="https://app.sagepilot.ai/chat-widget.js"
  id="widget" onload="window.ChatWidget.init({ host: 'https://app.sagepilot.ai',
  key:'2488f48b-7b1e-4560-8797-b6ce5d7ad373:f9ba9324-7fec-49b0-b73f-baccca0aa3a0'})">
</script>

</head>
<body>
  
  {% include header.html %}
  {{ content }}
  {% include footer.html %}

</body>
</html>
